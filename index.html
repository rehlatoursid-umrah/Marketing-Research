  body {

  .presentation-container {

    margin: 0 auto;
    padding: 20px;

    padding: 60px;

    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(235, 191, 108, 0.2);
    position: relative;
  }
  .slide-number {
    position: absolute;
    bottom: 20px;
    right: 30px;
    font-size: 14px;
    color: rgba(235, 191, 108, 0.6);
    font-weight: 500;
  }
  .slide h1, .slide h2, .slide h3 {
    color: #ebbf6c;
  }
  .slide h1 {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
  }
  .slide h2 {
    font-size: 32px;
    font-weight: 600;
    margin-bottom: 30px;
    border-bottom: 3px solid #ebbf6c;
    padding-bottom: 15px;
  }
  .slide h3 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 15px;
  }
  .subtitle {
    font-size: 24px;
    color: #94a3b8;
    text-align: center;
    margin-bottom: 10px;
  }
  .tagline {

    color: #64748b;
    text-align: center;
    margin-top: 20px;
    font-style: italic;
  }
  .cover-slide {

    align-items: center;
    background: linear-gradient(135deg, #0f172a 0%, #3a0519 50%, #0f172a 100%);
  }
  .logo-placeholder {
    width: 200px;
    height: 200px;
    background: linear-gradient(135deg, #ebbf6c 0%, #d4a842 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    font-weight: 700;
    color: #0f172a;
    margin: 40px auto;
    box-shadow: 0 0 60px rgba(235, 191, 108, 0.4);
  }
  
  .chart-container {
    position: relative;
    height: 400px;
    margin: 30px 0;
    background: rgba(58, 5, 25, 0.4); /* inspired by updated #3a0519 */
    border-radius: 12px;
    padding: 20px;

<body>
<div class="presentation-container">

            yAxisID: 'y1',
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
          mode: 'index',
          intersect: false,
        },
        plugins: {
          legend: {
            labels: {
              color: '#f1f5f9',
              font: {
                size: 14,
              },

            },

          y: {
            type: 'linear',
            display: true,
            position: 'left',
            ticks: {
              color: '#94a3b8',
              callback: function(value) {
                return 'Rp' + value + 'M';
              },
            },
            grid: {
              color: 'rgba(235, 191, 108, 0.1)',
            },
            title: {
              display: true,
              text: 'Revenue (Miliar Rupiah)',
              color: '#ebbf6c',
            },
          },
          y1: {
            type: 'linear',
            display: true,
            position: 'right',
            ticks: {
              color: '#94a3b8',
              callback: function(value) {

              text: 'Jumlah Jamaah',

              color: '#94a3b8',

            },

      type: 'scatter',
      data: {
        datasets: [
          {

            pointHoverRadius: 15,
          },
          {
            label: 'Digital Startups',
